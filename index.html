<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>point of sale</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=".//cart.html">cart</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li> -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            add a new product
          </button>
        
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">add a new product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  TITLE <input type="text" id="update-title"/> <br>
                  CATEGORY <select name="category" id="update-category"><br>
                    <option value="select">-select one-</option><br>
                <option value="laptops">laptops</option>
                <option value="cellphones">cellphones</option>
                <option value="speakers">speakers</option>
                <option value="earpods">earpods</option>
              </select><br>
              PRICE<input type="text" id="update-price"/><br>
              IMG LINK<input type="text" id="update-img"/>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" onclick="createProducts()" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
      </nav>
      <div class="container">
        <div>
            <label for="categorysort" class="form-label">sort by category</label>
            <select name="categorysort" id="categorysort" onchange="categorysort()">
              <option value="all">all</option>
              <option value="Laptops">laptops</option>
              <option value="Cellphones">cellphones</option>
              <option value="speakers">speakers</option>
              <option value="earpods">earpods</option>
            </select>
        </div><br><br><br>
        <div>
          <label for="pricesort" class="form-label">sort by price</label>
          <select name="pricesort" id="pricesort" onchange="pricesort()">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div> <br><br><br>
        <div>
          <label for="Sortname" class="form-label">sort by name</label>
          <select name="Sortname" id="Sortname" onchange="Sortname()">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
        </div>

<div id="products">
</div>

    <script src='script.js'></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
